<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>

<body>
    <h1 class="heading">Introduction to lists</h1>

    <div class="unorderdLists">
        <h2 class="unorderedList">Unordered Lists</h2>
        <ul>
            <li>this</li>
            <li>is</li>
            <li>an</li>
            <li>example</li>
            <li>of</li>
            <li>unordered</li>
            <li>lists</li>
        </ul>
    </div>

    <div class="orderedLists">
        <h2 class="orderedList">Ordered Lists</h2>
        <ol>
            <li>this</li>
            <li>is</li>
            <li>an</li>
            <li>example</li>
            <li>of</li>
            <li>ordered</li>
            <li>lists</li>
        </ol>
    </div>
</body>

</html>
